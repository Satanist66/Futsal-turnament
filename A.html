<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEFA Champions League - Futsal Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🏆 UEFA Champions League - Futsal Edition</h1>
    
    <div class="tournament">
        <div class="group-stage">
            <h2>Fase Grup</h2>
            <div class="groups">
                <div class="group"><h3>Grup A</h3><p>Tim 1 - Tim 4</p></div>
                <div class="group"><h3>Grup B</h3><p>Tim 5 - Tim 8</p></div>
                <div class="group"><h3>Grup C</h3><p>Tim 9 - Tim 12</p></div>
                <div class="group"><h3>Grup D</h3><p>Tim 13 - Tim 16</p></div>
            </div>
        </div>

        <div class="knockout-stage">
            <h2>Babak Knockout</h2>
            <div class="bracket">
                <div class="round"><h3>16 Besar</h3><p>8 pertandingan</p></div>
                <div class="round"><h3>Perempat Final</h3><p>4 pertandingan</p></div>
                <div class="round"><h3>Semifinal</h3><p>2 pertandingan</p></div>
                <div class="round final"><h3>Final</h3><p>🏆 Juara</p></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
